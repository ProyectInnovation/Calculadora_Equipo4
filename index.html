<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <h1>Calculadora</h1>
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">

    <div class="botones">
      <button onclick="operar('+')">Sumar</button>
      <button onclick="operar('-')">Restar</button>
      <button onclick="operar('*')">Multiplicar</button>
      <button onclick="operar('/')">Dividir</button>
    </div>

    <h2>Resultado: <span id="resultado">0</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
